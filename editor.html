<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>ZICA ENGINE</title>
    
	<link rel="icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
	<script type="text/javascript" src="js/lib/datgui/dat.gui.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="js/lib/litegui/litegui.css">
	<script type="text/javascript" src="js/lib/litegui/jscolor/jscolor.js"></script>
	<script type="text/javascript" src="js/lib/litegui/litegui.js"></script>
	
	 <!-- <script src="asseteTab/js/jquery-1.9.1.min.js" type="text/javascript"></script> -->
	 
	<link href="js/lib/console/sandbox.css" rel="stylesheet" />
    <script src="js/lib/console/libs/jquery.min.js"></script>
	
	<script src="js/lib/build/FileSystem.js"></script>
	<script src="js/lib/build/jszip.min_old.js"></script>
	<script src="js/lib/build/jszip-utils.js"></script>
	
	<!-- <link rel="stylesheet" href="js/lib/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="js/lib/onsenui/css/onsen-css-components.min.css">
	<script src="js/lib/onsenui/js/onsenui.min.js"></script>
	-->
	
    <script data-main="js/require-config" src="js/lib/require.js"></script>
  </head>




  <body onLoad="App.create();">
  
	<div id="loading"></div>

	<!--  <div hidden id = "editorDiv"  style="right:25em;" class="main col"> -->
      <canvas id="field" tabindex="1" data-bind="boundEvent: { keydown: onCanvasKeyDown, mousedown: onCanvasMouseDown, mouseup: onCanvasMouseUp, mousemove: onCanvasMouseMove }"></canvas>
	  
	  <div id = "EventEditor" style = "height:100%;width:100%;">
		<!-- <h2>Event Editor:</h2> -->
		
		<select id = "select-event"></select>
		
		<button style = 'margin-left:7px;'  title = 'Undo' onclick = 'Editor.eventViewModel.undo();'><i class="fa fa-undo" aria-hidden="true"></i> </button>
		<button  title = 'Redo' onclick = 'Editor.eventViewModel.redo();'><i class="fa fa-redo" aria-hidden="true"></i> </button>

		<button  style = 'margin-left:7px;' title = 'Copy' onclick = 'Editor.eventViewModel.copy();'><i class="fa fa-copy" aria-hidden="true"></i> </button>
		<button  title = 'Cut' onclick = 'Editor.eventViewModel.cut();'><i class="fa fa-cut" aria-hidden="true"></i> </button>
	    <button  title = 'Paste' onclick = 'Editor.eventViewModel.paste();'><i class="fa fa-paste" aria-hidden="true"></i> </button>

		<button style = 'margin-left:7px;' title = 'Find' onclick = 'Editor.eventViewModel.find();'><i class="fa fa-binoculars" aria-hidden="true"></i> </button>
	    <button  title = 'Goto' onclick = 'Editor.eventViewModel.goToLine();'><i class="fas fa-running" aria-hidden="true"></i> </button>

		<button hidden onclick = "Editor.eventViewModel.eventApply();" >Apply</button>
		
		<div style = "height:100%;width:100%;" id="event-editor">
		
        </div>
		
	   
	  </div>
	
	  <iframe id = 'filemanager' style = "position:absolute; top:0%;height:100%;width:100%;" src = "js/lib/asseteTab/ImageManager.html"></iframe>
	  <iframe id = 'prefabsTab' style = "position:absolute; top:0%;height:100%;width:100%;" src = "js/lib/prefabsTab/index.html"></iframe>
	  <iframe id = 'ZScript' style = "position:absolute; top:0%;height:100%;width:100%;" src = "js/lib/ZScript/index.html"></iframe>
	  <iframe id = 'animaiton' style = "position:absolute; top:0%;height:100%;width:100%;" src = "js/lib/AnimationManager/index.html"></iframe>	  
	  <!-- <iframe id = 'timeline' style = "position:absolute; top:0%;height:100%;width:100%;" src = "js/lib/timeline/examples/index.html#" ></iframe> -->
	 
	
	<ul hidden class="thumbnails" id = 'build'>
	  <li>
		<p align='center'>Web</p>
		<img src="img/web.png" alt="Logo">
		<button style = 'position:absolute;bottom:0px;right:0px' onclick = "Editor.buildWeb(this);">
          <i class="fa fa-download" ></i>
        </button>
	  </li>
	  
	  <li>
	    <p align='center'>Android</p>
		<img src="img/android.png" alt="Logo">
		<button style = 'position:absolute;bottom:0px;right:0px' onclick = "Editor.buildAndroid(this);">
          <i class="fa fa-download" ></i>
        </button>
	  </li>
	  
	  <li>
	    <p align='center'>Windows</p>
		<img src="img/windows.png" alt="Logo">
		<button style = 'position:absolute;bottom:0px;right:0px'  onclick = "Editor.buildWindows(this);">
          <i class="fa fa-download" ></i>
        </button>
	  </li>
	  
	  <li>
	    <p align='center'>Linux</p>
		<img src="img/linux.png" alt="Logo">
		<button style = 'position:absolute;bottom:0px;right:0px'  onclick = "Editor.buildLinux(this);">
          <i class="fa fa-download" ></i>
        </button>
	  </li>
	  
	  <li>
	    <p align='center'>Mac</p>
		<img src="img/osx.png" alt="Logo">
		<button style = 'position:absolute;bottom:0px;right:0px'  onclick = "Editor.buildMac(this);">
          <i class="fa fa-download" ></i>
        </button>
	  </li>
	  
	  <li>
	    <p align='center'>Chrome</p>
		<img src="img/chrome.png" alt="Logo">
		<button style = 'position:absolute;bottom:0px;right:0px'  onclick = "Editor.buildChrome(this);">
          <i class="fa fa-download" ></i>
        </button>
	  </li>
	  
	</ul>
  
	<div style="height:25px">
	
      <div class="sidebar-controls">
        <input id="file-dialog" type="file" style="display: none;" data-bind="boundEvent: { change: onFileDialogClose }">

        <button id="file-new-button" title = 'New' data-bind="click: newProject">
          <i class="fa fa-file-o" aria-hidden="true"></i>
        </button>

        <button id="file-open-button" title = 'Open' data-bind="click: openProject">
          <i class="fa fa-folder-open-o" aria-hidden="true"></i>
        </button>

        <button id="file-save-button" title = 'Save' data-bind="click: saveProject">
          <i class="fa fa-floppy-o" aria-hidden="true"></i>
        </button>
		
		<button  id="file-import-button" title = 'Import' onclick = "Editor.import();">
          <i class="fas fa-file-import" aria-hidden="true"></i>
        </button>
		
        <button id="file-export-button" title = 'Export' data-bind="click: exportProject">
          <i class="fas fa-file-export" aria-hidden="true"></i>
        </button>
		
		<button id="file-share-button" title = 'Create Prefab' onclick='Editor.shareToPrefabs();'>
          <i class="fa fa-share-square-o" aria-hidden="true"></i>
        </button>
		
		<button id="play-pause-button" title = 'Play/Pause' data-bind="click: togglePlayPauseGame">
          <i class="fa" data-bind="css: { 'fa-play': gameRunningState() != 2, 'fa-pause': gameRunningState() == 2 }" aria-hidden="true"></i>
        </button>

        <button id="stop-button" title = 'Stop' data-bind="click: stopGame, style: { flex: gameRunningState() == 1 ? 0 : 1 }, css: { 'no-padding': gameRunningState() == 1 }">
          <i class="fa" aria-hidden="true" data-bind="css: { 'fa-stop': gameRunningState() != 1 }"></i>
        </button>
		
		
		<!-- <button id="file-sistem-button"  onclick="Editor.openEditor('filemanager')">
          <i class="fa fa-folder" aria-hidden="true"></i>
        </button>
		
		<button id="scene-button" onclick="Editor.closeAllEditors()">
          <i class="fa fa-edit" aria-hidden="true"></i>
        </button>
		
		<button id="event-button" onclick="Editor.openEditor('EventEditor');Editor.eventViewModel.initEditor();">
          <i class="fa fa-puzzle-piece" aria-hidden="true"></i>
        </button>-->
		
		<button id="build-button" title = 'Build' onclick = "openBuildTab();">
           <i class="fa fa-android" aria-hidden="true"></i>
        </button>
		
		<button id="up-button" title = 'Send to Back'>
           <i class="fa fa-arrow-up" aria-hidden="true"></i>
        </button>
		
		<button id="down-button" title = 'Bring to Front'>
           <i class="fa fa-arrow-down"  aria-hidden="true"></i>
        </button>
		
		<button id="add-sprite-button" title = 'Add Entity' data-bind="click: spawnEntity">
           <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </button>
        
        <button id="duplicate-sprite-button" title = 'Duplicate Entity' data-bind="click: duplicateSelectedEntity">
           <i class="fa fa-clone" aria-hidden="true"></i>
        </button>
        
        <button id="remove-sprite-button" title = 'Remove Entity' data-bind="click: removeSelectedEntity">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
		
		<button id="copy-sprite-button" title = 'Copy' onclick = 'Editor.copyEntity();'>
          <i class="fa fa-copy" aria-hidden="true"></i>
        </button>
		
		<button id="paste-sprite-button" title = 'Paste' onclick = 'Editor.pasteEntity();'>
          <i class="fa fa-paste" aria-hidden="true"></i>
        </button>
		
		<button id="cut-sprite-button" title = 'Cut' onclick = 'Editor.cutEntity();'>
          <i class="fa fa-cut" aria-hidden="true"></i>
        </button>
		
		<button id="settings" title = 'Settings' onclick = "openSettingTab();">
          <i class="fa fa-cog" aria-hidden="true"></i>
        </button>
		
		<button id="about-button" title = 'About' onclick = "openAboutTab();">
          <i class="fa fa-info-circle" aria-hidden="true"></i>
        </button>
		
		<button id="fullscreen-button" title = 'FullScreen' onclick = "Editor.toggleFullScreen();">
          <i id = 'fsicon' class="fa fa-expand" aria-hidden="true"></i>
        </button>
		
      </div>
	  
      
	   <div id = 'snapbar' title = 'Grid' class="sidebar-controls" hidden>
	   <button id="grid-show-button" >
           <i class="fa fa-th"  aria-hidden="true"></i>
        </button>
		
		<button id="snap-button" title = 'Snap to Grid' >
           <i class="fas fa-ruler"  aria-hidden="true"></i>
        </button>
		<button id="focus-button" title = 'Focus'>
           <i class="fa fa-dot-circle-o"  aria-hidden="true"></i>
        </button>
	  </div>
	  
	  <div id = 'snap-controls' class="sidebar-controls" hidden>
		<button id="b-up-r" >
           <i class="fa fa-arrow-up fa-rotate-r"  aria-hidden="true"></i>
        </button>
		<button id="b-up" >
           <i class="fa fa-arrow-up"  aria-hidden="true"></i>
        </button>
		<button id="b-up-l" >
           <i class="fa fa-arrow-up fa-rotate-l"  aria-hidden="true"></i>
        </button>
		<br>
		<button id="b-left" >
           <i class="fa fa-arrow-left"  aria-hidden="true"></i>
        </button>
		<button id="b-clone" >
           <i class="fa fa-square-o"  aria-hidden="true"></i>
        </button>
		<button id="b-right" >
           <i class="fa fa-arrow-right"  aria-hidden="true"></i>
        </button>
		<br>
		<button id="b-down-l" >
           <i class="fa fa-arrow-down fa-rotate-l"  aria-hidden="true"></i>
        </button>
		<button id="b-down" >
           <i class="fa fa-arrow-down"  aria-hidden="true"></i>
        </button>
		<button id="b-down-r" >
           <i class="fa fa-arrow-down fa-rotate-r"  aria-hidden="true"></i>
        </button>
		
	  </div>
	
	</div>
	
	<!-- The sandbox template -->
	<script type="text/template" id="tplSandbox">
		<pre class="output"></pre>
		<div class="input">
			<textarea rows="1" placeholder="<%= placeholder %>"></textarea>
		</div>
	</script>

	<!-- The command/result template (NB whitespace/line breaks matter inside <pre> tag): -->
	<script type="text/template" id="tplCommand"><% if (! _hidden) { %><span class="command"><%= command %></span>
	<span class="prefix"><%= this.resultPrefix %></span><span class="<%= _class %>"><%= result %></span>
	<% } %></script>
	
	
	<script src="js/lib/console/libs/underscore.min.js"></script>
	<script src="js/lib/console/libs/backbone.min.js"></script>
	<script src="js/lib/console/libs/backboneLS.js"></script><!-- opt -->
	<!-- <script src="js/lib/console/libs/jquery.min.js"></script> -->

	<script src="js/lib/console/sandbox-console.js"></script>

	<script src = "js/interface.js"></script>
	
	<script type="text/javascript" src="js/lib/TransformTool/Utils.js"></script>
	<script type="text/javascript" src="js/lib/TransformTool/TransformTool.js"></script>
	<script type="text/javascript" src="js/lib/TransformTool/TransformCanvasPictures.js"></script>
		
  </body>
</html>
